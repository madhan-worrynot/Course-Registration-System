<html>
<head>
    <title>Available Courses</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1e1e2f, #0f2027);
            color: #f4f4f4;
            margin: 0;
            padding: 50px;
            text-align: center;
        }

        /* Header Styling */
        h1 {
            color: #fdd835;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        /* Table styling */
        table {
            margin: auto;
            border-collapse: collapse;
            width: 90%;
            background: linear-gradient(to bottom right, #292952, #1c1c3c);
            color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        th, td {
            padding: 20px;
            text-align: center;
        }

        th {
            background: linear-gradient(to right, #4caf50, #66bb6a);
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            text-transform: uppercase;
            border-bottom: 3px solid #2e7d32;
        }

        td {
            background-color: rgba(42, 42, 64, 0.85);
            color: #ddd;
            border-bottom: 1px solid #444;
            font-size: 1em;
        }

        /* Alternate row styling */
        tr:nth-child(even) td {
            background-color: rgba(58, 58, 82, 0.85);
        }

        /* Hover effect for table rows */
        tbody tr:hover td {
            background: linear-gradient(to right, #357a38, #66bb6a);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Add subtle hover effects for the table header */
        th:hover {
            background: #3e8e41;
            transition: background-color 0.2s ease-in-out;
        }

        /* Responsive design for smaller devices */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                font-size: 0.9em;
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <h1>Available Courses</h1>
    <table>
        <thead>
            <tr>
                <th>Course Id</th>
                <th>Course Name</th>
                <th>Trainer</th>
                <th>Duration in Weeks</th>
            </tr>
        </thead>
        <tbody id="coursetable">
            <!-- Table body where rows will be dynamically inserted -->
        </tbody>
    </table>

    <script>
        function showCourses() {
            // Example data to populate the table dynamically
            const courses = [
                { id: 1, name: "Java Essentials", trainer: "John Doe", duration: 6 },
                { id: 2, name: "Python for ML", trainer: "Jane Smith", duration: 8 },
                { id: 3, name: "Spring Boot", trainer: "Alice Johnson", duration: 5 }
            ];

            const tableBody = document.getElementById("coursetable");

            // Clear the table before inserting rows
            tableBody.innerHTML = "";

            // Populate the table
            courses.forEach(course => {
                const row = `
                    <tr>
                        <td>${course.id}</td>
                        <td>${course.name}</td>
                        <td>${course.trainer}</td>
                        <td>${course.duration}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // Initialize the table data
        window.onload = function () {
            showCourses();
        };
    </script>
</body>
</html>
